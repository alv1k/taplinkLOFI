<body class="body">
	<div class="">

					</div>

					<div class="col-9 mx-auto  col-md-6 blueBackground options" style="margin-top: 50px;">			
						<div class="options blueBackground allText p-3"style="font-size: 50px">заказать</div>

		</div>	
		
		<div class="row">
			<div class="video col-12 col-md-6" style="margin-top: 70px;">

				</a>

	</div>
	
	
	

<script type="text/javascript">
	let landingPage = document.querySelector(".landing");
	
	let whatUchoose_bathbomb = document.querySelector(".whatUchoose_bathbomb");
	let whatUchoose_lipstick = document.querySelector(".whatUchoose_lipstick");
	let bombText = " бомбочку ";
	let lipText = "бальзам для губ";

	let orderPriceTotal = document.querySelector(".orderPriceTotal")
	let orderPriceTotal_sum = 0;
	let bathbomb_price = 250;
	let lipstick_price = 140;

	let summOfOrder = function(){
		if(bathbombCheckbox.checked){
			orderPriceTotal_sum = orderPriceTotal_sum + bathbomb_price;
			orderPriceTotal.innerHTML = orderPriceTotal_sum + " p."
		}else{
			orderPriceTotal_sum = orderPriceTotal_sum - bathbomb_price;
			orderPriceTotal.innerHTML = orderPriceTotal_sum + " p."
		}
		if(lipstickCheckbox.checked){
			orderPriceTotal_sum = orderPriceTotal_sum + lipstick_price;
			orderPriceTotal.innerHTML = orderPriceTotal_sum + " p."
		}else{
			orderPriceTotal_sum = orderPriceTotal_sum - lipstick_price;
			orderPriceTotal.innerHTML = orderPriceTotal_sum + " p."
		}
	}
	
	let makeAnOrder = function(){
		bathbombCheckbox.onclick = function(){
			if (bathbombCheckbox.checked){
				whatUchoose_bathbomb.innerHTML = bombText;
				
			}else{
				whatUchoose_bathbomb.innerHTML = "";
			}
		}
		lipstickCheckbox.onclick = function(){
			if(lipstickCheckbox.checked){
				whatUchoose_lipstick.innerHTML = lipText;
			}else{
				whatUchoose_lipstick.innerHTML = "";
			}
		}
	}


	


	

</script>
