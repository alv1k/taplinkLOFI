<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		@lofi-homespa landing page
	</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style type="text/css">
		body{
			background-image: url(1.jpg);
			background-size: cover;
			height: 600px;
		}
		.heading{
			border-radius: 20px;
			background-color: #008278;
			margin-bottom: 30px;
		}
		.allText{
			font-family: Poiret One;
			font-size: 30px;
			text-align: center;
			color:  lightblue;
		}
		.options{
			border-radius: 20px;
			margin-top: 20px;
			text-align: center;
		}
		.blueBackground{			
			background-color: #008278;
		}
		.price{
			display: none;
		}
		.order{
			display: none;
		}
		.video{
			display: none;
		}
		.wallpaper{
			display: none;
		}
	</style>
</head>
<body class="body">
	<div class="landing">
		<div class="col-8 heading mx-auto p-2 col-md-6 mx-md-auto">
			<p class="allText">бомбочки для ванн в Якутске</p>
		</div>
		<div class="col  col-md " style="background-color: #89C6CE;text-align: center; padding-top: 40px; padding-bottom: 20px;">
			<img class="col-6 col-sm-4 col-md-3" src="1.svg" >
			<p class="col allText col-md" style="color: black;">lofi homespa</p>
		</div>
		<div class="col-8 container mx-auto col-md-6 ">
			<div class="options blueBackground priceButton allText">прайс </div>
			<div class="options blueBackground allText orderButton">заказать</div>
			<div class="options blueBackground allText videoButton">видео</div>
			<div class="options blueBackground allText wallpaperButton">обои на телефон</div>
			<div class="options blueBackground allText instagramButton"><a style="text-decoration: none; color: lightblue" href="https://www.instagram.com"> instagram</a></div>
		</div>
	</div>
	<div class="price">
		<div class="col-8 heading mx-auto p-2 col-md-6 mx-md-auto">
			<p class="allText landingButton">бомбочки для ванн в Якутске</p>
		</div>
		<div class="col  col-md " style="background-color: #89C6CE;text-align: center; padding-top: 40px; padding-bottom: 20px;">
			<img class="col-6 col-sm-4 col-md-3" src="1.svg" >
			<p class="col allText col-md" style="color: black;">lofi homespa</p>
		</div>
		<div class="col-8 mx-auto col-md-6 blueBackground options" style="">
			<p class="options blueBackground allText p-2" style="font-size: 20px;">
				бомбочка 250 p.
			</p>
			<p class="options blueBackground allText" style="padding-bottom: 20px;font-size: 20px;">
				бальзам для губ 140 p.
			</p>
		</div>

		<div class="col-8 mx-auto  col-md-6 blueBackground options">
			<p class="options blueBackground allText p-2" style="font-size: 20px;">
				цена указана с доставкой
			</p>
		</div>
		<div class="col-9 mx-auto  col-md-6 blueBackground options" style="margin-top: 100px;">			
			<div class="options blueBackground allText p-3">заказать</div>
		</div>
	</div>
	<div class="order">order
	</div>
	<div class="video">video
	</div>
	<div class="wallpaper">wallpaper
	</div>
	

<script type="text/javascript">
	let landingPage = document.querySelector(".landing");
	let pricePage = document.querySelector(".price");
	let orderPage = document.querySelector(".order");
	let videoPage = document.querySelector(".video");
	let wallpaperPage = document.querySelector(".wallpaper");

	let priceButton = document.querySelector(".priceButton");
	priceButton.onclick = function(){
		landingPage.style.display = "none";
		pricePage.style.display = "block"
	}

	let orderButton = document.querySelector(".orderButton");
	orderButton.onclick = function(){
		landingPage.style.display = "none";
		orderPage.style.display = "block"
	}
	let videoButton = document.querySelector(".videoButton");
	videoButton.onclick = function(){
		landingPage.style.display = "none";
		videoPage.style.display = "block"
	}
	let wallpaperButton = document.querySelector(".wallpaperButton");
	wallpaperButton.onclick = function(){
		landingPage.style.display = "none";
		wallpaperPage.style.display = "block"
	}
	let landingButton = document.querySelector(".landingButton");
	landingButton.onclick = function(){
		landingPage.style.display = "block";
		wallpaperPage.style.display = "none"
		videoPage.style.display = "none"
		orderPage.style.display = "none"
		pricePage.style.display = "none"
	}

</script>
</body>
</html>
